<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play Rock, Paper, Scissors, Lizard, Spock</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>

    <section class ="GameScreen">
        <h1>Rock Papers Scissors Lizard Spock</h1>
        <h2 id ="Choice"> You have chosen: ...</h2>
        <h2 id ="ComputerChoice">The Computer has chosen: ...</h2>
        <h2 id ="Result"> Who will win?</h2>
    </section>
    <section class="GroupButtonsChoices">
        <img src="images/rock.jpg" alt="Dwayne the Rock Johnson" class = "UserChoiceButton" id="Rock">
        <img src="images/paper.jpg" alt="Floyd Mayweather with a lot of money" class = "UserChoiceButton" id="Paper">
        <img src="images/scissors.jpg" alt="very small scissors on finger" class = "UserChoiceButton" id="Scissors">
        <img src="images/lizard.jpg" alt="Mark Zuckerberg drinking a glass of water completely normal" class = "UserChoiceButton" id="Lizard">
        <img src="images/spock.jpg" alt="Actor Leonard Nemoy drawn in an episode of Futurama" class = "UserChoiceButton" id="Spock">
    </section>
    <section class ="GameButtons">
        <button class = "StartandReset" id="StartGame">Computer's turn</button>
        <button onClick="window.location.reload()" id="RestartGame" class ="StartandReset">Restart game</button>
</section>
<script src="scripts.js"></script>
</body>
</html>
